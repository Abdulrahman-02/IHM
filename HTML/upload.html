<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/upload.css">
    <script src="" defer></script>
    <title>Vendre NFT</title>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1>Vendre NFT</h1>
    </div>
    <div class="section">
        <form action="#" class="active">
        <input type="text"  id="title" placeholder="Titre" required>
        <input type="text"  id="price" placeholder="Prix" required>
        <input type="number" min="0" max="10" placeholder="QuantitÃ©" required>
        <textarea id="description" style="resize: none;" placeholder="Description" required></textarea>
        <div class="chain">
            <div>
                <input type="radio" id="ethereum" name="chain" value="ethereum">
                <label for="html">Ethereum</label><br>
            </div>
            <div>
                <input type="radio" id="bitcoin" name="chain" value="Bitcoin">
                <label for="css">Bitcoin</label><br>
            </div>
            
        </div>
        <div class="image">
            <input type="file" id="pic" accept="image/*" required>
        </div>
        <input type="submit" placeholder="Submit">
        </form>
    </div>
</div>  
</body>
</html>
